name: "dapp test"

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest
    # we need this to map platform names as used by github to
    # the attribute names defined in release.nix
    include:
        - os: ubuntu-latest
          os_attr: linux
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - uses: cachix/install-nix-action@v14
      - uses: cachix/cachix-action@v10
        with:
          name: dapp

      - name: Install dependencies
        run: nix-shell --run 'make'

      # - name: Check gas snapshots
      #   run: nix-shell --run 'dapp check-snapshot'

      - name: Run tests
        run: nix-shell --run 'dapp test'
        env:
          # Only fuzz deeply if we're pushing to main or this is a PR to main:
          DEEP_FUZZ: ${{ github.ref == 'refs/heads/main' || github.base_ref == 'main' }}
